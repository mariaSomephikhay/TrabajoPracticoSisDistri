syntax = "proto3";

package managerservice;

//PARA CUANDO ES NULO
message Empty{}

message UserId {
    int32 id = 1;
}

message Usuario {
    int32 id = 1;
    string username = 2;
    string password = 3;
    string email = 4;
    string nombre = 5;
    string apellido = 6;
    string telefono = 7;
    bool activo = 8;
    Rol rol = 9;
}

message Rol {
    int32 id = 1;
    string descripcion = 2;
}

message UsuarioList {
    repeated Usuario usuarios = 1;
}

service ManagerService{

  rpc getUser (UserId) returns (Usuario) {};
  rpc getAllUsers (Empty) returns (UsuarioList) {};
  rpc insertOrUpdateUser (Usuario) returns (Usuario) {};
  //AGREGAR ACA TODOS LOS SERVICIOS
}